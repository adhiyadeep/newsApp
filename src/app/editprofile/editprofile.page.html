<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content padding>
  <ion-row>
    <ion-label  (click)="takePhoto()" >Upload Images (Click Here)</ion-label>
  </ion-row>


  <div text-center *ngIf="!myphoto">
    <img src="{{myphoto}}">
  </div>

  <ion-button  style="padding-left: 15px; padding-right: 15px" expand="full"  (click)="ImageUpload()" color="primary">Upload Image</ion-button>

  <ion-card>

    <ion-row *ngIf="photo">

      <ion-col size="12">  <img [src]="'https://newsapplications.000webhostapp.com/images/'+photo"/> </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="3">
        Name
      </ion-col>

      <ion-col size="1">: </ion-col>

      <ion-col size="8">    <ion-input [(ngModel)]="fname"></ion-input> </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="3">
        Last Name
      </ion-col>

      <ion-col size="1">: </ion-col>

      <ion-col size="8">    <ion-input [(ngModel)]="lname"></ion-input> </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="3">
        Email
      </ion-col>

      <ion-col size="1">: </ion-col>

      <ion-col size="8">  <ion-input  [(ngModel)]="email"></ion-input> </ion-col>

    </ion-row>

      <ion-button  expand="full"  (click)="updateProfile()" color="primary">Update Profile</ion-button>

  </ion-card>


</ion-content>
